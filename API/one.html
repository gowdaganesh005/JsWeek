<script>
    const url="https://api.github.com/users/hiteshchoudhary"
    let data;
    const xhr=new XMLHttpRequest()
    xhr.open('GET',url)
    xhr.onreadystatechange=function(){
        console.log(xhr.readyState)
        if(xhr.readyState==4){
             data=JSON.parse(this.responseText)
             console.log(data)
             console.log(data.login)
            
    const div=document.createElement('div')
    div.id='box'
    div.style.color='#fff'

    const ele=document.createElement('div')
    ele.innerHTML=`<h1>Github User Name: ${data.login}</h1>
    <img src='${data.avatar_url}' style='border-radius:30px'>
    <h3> Followers: ${data.followers} </h3>
    <p>Bio : ${data.bio} <p> `

    document.body.appendChild(div)
    document.querySelector('div').appendChild(ele)
    
        }
    }
    xhr.send()

    document.querySelector('img').style.maxwidth="100px"
    document.querySelector('#box').style.backgroundColor="#215121"
    


</script>
