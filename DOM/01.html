<html lang="en">
<head>

<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>

<script>
    const parent=document.querySelector('.parent');
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);
    parent.firstElementChild.style.color="red";

    console.log(parent.children);

    for(i=0;i<parent.children.length;i++){
        console.log(parent.children[i].innerHTML)
    }

    const child1=document.querySelector('.day')
    console.log(child1.parentElement)

    console.log(parent.childNodes)        //returns a nodelist and which has 9 child nodes


    const div=document.createElement('div')
    
    div.className="day"
    div.id=Math.round(Math.random()*10+1)

    div.setAttribute("class2","day_new")

    //div.innerHTML="Chai aur code"

    const newnode=document.createTextNode("chai aur code")

    div.appendChild(newnode)
    div.style.color='green'

    div.style.backgroundColor='yellow'

    document.body.appendChild(div)



    

    console.log(div)
</script>
